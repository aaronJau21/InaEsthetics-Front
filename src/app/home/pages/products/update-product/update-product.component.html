<div class="mt-9 h-96 flex items-center justify-center">
  <div class="mx-9">
    <p class="text-2xl text-center font-bold text-[#0E7490]">
      Registra el nuevo Producto
    </p>
    <form (submit)="updateProduct()" [formGroup]="formGroup">
      <mat-form-field class="w-full">
        <mat-label>Nombre del Producto</mat-label>
        <input matInput formControlName="nombre" />
      </mat-form-field>
      <mat-form-field class="w-full">
        <mat-label>Descripci√≥n</mat-label>
        <textarea matInput formControlName="descripcion"></textarea>
      </mat-form-field>
      <mat-form-field floatLabel="always" class="w-full">
        <mat-label>Amount</mat-label>
        <input
          matInput
          type="number"
          class="example-right-align"
          placeholder="0"
          formControlName="precio"
        />
        <span matTextPrefix>$&nbsp;</span>
        <span matTextSuffix>.00</span>
      </mat-form-field>

      <div class="mt-5 flex gap-x-9">
        <button mat-flat-button>Agregar</button>
      </div>
    </form>
  </div>
</div>
