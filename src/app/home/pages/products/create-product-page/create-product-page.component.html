<div class="mt-9 h-screen flex items-center justify-center">
  <div>
    <p class="text-2xl text-center font-bold text-[#0E7490]">
      Registra el nuevo Producto
    </p>
    <form (submit)="submitCreateProduct()" [formGroup]="createProductForm">
      <mat-form-field class="w-full">
        <mat-label>Nombre del Producto</mat-label>
        <input matInput formControlName="nombre" />
      </mat-form-field>
      <mat-form-field class="w-full">
        <mat-label>Descripci√≥n</mat-label>
        <textarea matInput formControlName="descripcion"></textarea>
      </mat-form-field>
      <mat-form-field class="w-full">
        <mat-label>Precio del Producto</mat-label>
        <input matInput type="number" formControlName="precio" />
      </mat-form-field>
      <div class="mt-5 flex gap-x-9">
        <button mat-flat-button>Agregar</button>
        <a routerLink="/layout/products" mat-stroked-button>Volver</a>
      </div>
    </form>
  </div>
</div>
