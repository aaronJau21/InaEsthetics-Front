<div class="bg-cyan-700 h-screen">
  <div class="p-5">
    <p class="text-xl text-center text-white">PANEL DE ADMINISTRADOR</p>
    <div class="flex flex-col items-center gap-y-5 mt-5">
      @for (route of routes; track route.path) {
      <button mat-button [routerLink]="route.path">
        <mat-icon>{{ route.icon }}</mat-icon>
        {{ route.title }}
      </button>
      }
    </div>
  </div>
</div>
