<div class="bg-cyan-700 h-screen flex items-center justify-center">
  <div class="w-full max-w-96">
    <p class="text-xl text-center mb-4 text-gray-300 font-bold">
      Bienvenido al panel de INAESTHETICS
    </p>
    <form (submit)="login()" [formGroup]="formLogin">
      <mat-form-field class="w-full">
        <mat-label>Usuario</mat-label>
        <input matInput formControlName="user" />
      </mat-form-field>
      <mat-form-field class="w-full">
        <mat-label>Password</mat-label>
        <input
          matInput
          [type]="hiden() ? 'password' : 'text'"
          formControlName="password"
        />
        <button
          mat-icon-button
          matSuffix
          (click)="clickEvent($event)"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hiden()"
        >
          <mat-icon>{{ hiden() ? "visibility_off" : "visibility" }}</mat-icon>
        </button>
      </mat-form-field>
      <button mat-flat-button>Iniciar Sesion</button>
    </form>
  </div>
</div>
